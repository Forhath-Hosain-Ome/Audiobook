{% include '../base.html' %}
{% block content %}


<h1>{{ doc.title }}</h1>
<p>Uploaded: {{ doc.created_at }}</p>

<h3>Extracted text</h3>
<pre style="white-space:pre-wrap;">{{ doc.extracted_text|truncatechars:5000 }}</pre>

{% if doc.audio_file %}
  <h3>Audio</h3>
  <audio controls src="{{ doc.audio_file.url }}"></audio>
  <p><a href="{{ doc.audio_file.url }}">Download audio</a></p>
{% endif %}


{% endblock %}
